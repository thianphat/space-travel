<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Our custom CSS -->
    <link rel="stylesheet" href="index.css" />
    <script src="navigation.js" defer></script>
    <script src="tabs.js" defer></script>
    <title>Commander & Crew</title>
  </head>
  <body class="destination">
    <a class="skip-to-content" href="#main" style="color: white"
      >Skip to content</a
    >
    <header class="primary-header flex">
      <div>
        <img
          src="./assets/shared/logo.svg"
          alt="space tourism logo"
          class="logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <!--        adding aria-controls to the button above won't look at the class, only the id, so we need the id
        below-->
        <ul
          id="primary-navigation"
          class="primary-navigation underline-indicators flex"
          data-visible="false"
        >
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="index.html"
              ><span aria-hidden="true">00</span>Home</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="destination.html"
              ><span aria-hidden="true">01</span>Destination</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="crew-commander.html"
              ><span aria-hidden="true">02</span>Crew</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="#"
              ><span aria-hidden="true">03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!--    Title-->
    <main id="main" class="grid-container grid-container--crew flow">
      <h1 class="numbered-title">
        <span aria-hidden="true">02</span> Meet your crew
      </h1>

      <div class="dot-indicators flex">
        <button aria-selected="true">
          <span class="sr-only">The commander</span>
        </button>
        <button aria-selected="false">
          <span class="sr-only">The mission specialist</span>
        </button>
        <button aria-selected="false">
          <span class="sr-only">The pilot</span>
        </button>
        <button aria-selected="false">
          <span class="sr-only">The crew engineer</span>
        </button>
      </div>

      <article class="crew-details flow">
        <header class="flow flow--space-small">
          <h2 class="fs-600 ff-serif uppercase">Commander</h2>
          <p class="fs-700 uppercase ff-serif">Douglas Hurley</p>
        </header>
        <p>
          Douglas Gerald Hurley is an American engineer, former Marine Corps
          pilot and former NASA astronaut. He launched into space for the third
          time as commander of Crew Dragon Demo-2.
        </p>
      </article>
      <picture>
        <!--        browser will look and find which one it wants to use. srcset = a set of different src's if we so
choose to, but in this case, we only have 1 img-->
        <source
          srcset="assets/crew/image-douglas-hurley.webp"
          type="image/webp"
        />
        <img src="assets/crew/image-douglas-hurley.png" alt="Douglas Hurley" />
      </picture>
    </main>
  </body>
</html>
